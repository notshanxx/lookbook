    <!-- HEADER -->

    <header>
      <div class="search-header">
        <h1>LookBook</h1>
        <!-- Favorite Content of Header -->
        <div id="google-sign-in-button" style="display: none">
          <button id="connect-google-btn">Connect to Google Account</button>

          <button id="sync-book-btn">
            Local Favorites &rarr; Google Book
          </button>
        </div>

        <!-- Search Content of Header -->

        <div id="search-form" class="searchbar">
          <input type="text" name="isbn" id="input" required placeholder="ISBN" />
          <button id="search-btn" class="svg-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
          <button id="scanner" class="svg-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="feather feather-camera">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
          </button>
        </div>

        <!-- ISBN Checker -->

        <details class="isbn-formula" id="isbn-info-div">
          <summary>ISBN check</summary>
          <div class="isbn-dropdown">
            <a href="#">want to learn how to check ISBN?</a>
            <p id="result-span"></p>
            <p id="isbn-type">
              Do you know? <br />
              netoyka?.
            </p>
            <p id="isbn-formula">
              ISBN Formula:
              <br />
              10: 1x + 2x + 3x + 4x + 5x + 6x + 7x + 8x + 9x + 10x = 0 (mod
              11)
              <br />
              13: x + 3x + x + 3x + x + 3x + x + 3x + x + 3x + x + 3x + x =
              0 (mod 10)
            </p>
          </div>
        </details>
      </div>
    </header>
